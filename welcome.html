<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Golden Fork</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .splash {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff3c4, #f1c40f);
            border-right: 1px solid #f1c40f;
            text-align: center;
        }

        .splash img {
            width: 200px;       
            margin-bottom: 30px;
        }

        .splash h1 {
            font-size: 3rem;     
            letter-spacing: 2px; 
            color: #333;         
        }
    </style>
</head>

<body>
    <div class="splash">
        <img src="logo/Logo.png" alt="Golden Fork Logo">
        <h1>Welcome to Golden Fork</h1>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
